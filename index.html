<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>bootstrap</title>
    </head>
    <body>
        <header class="background-header">
            <div class="container">
                <div class="row header-row">
                    <div class="col-12">
                        <nav class="navbar navbar-expand-lg">
                            <div class="container-fluid">
                              <a class="navbar-brand" href="#">START BOOTSTRAP</a>
                              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                              </button>
                              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                                <ul class="navbar-nav  mb-2 mb-lg-0">
                                  <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">PORTFOLIO</a>
                                  </li>
                                  <li class="nav-item">
                                    <a class="nav-link" href="#">ABOUT</a>
                                  </li>
                                  <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                      CONTACT
                                    </a>
                                    <ul class="dropdown-menu">
                                      <li><a class="dropdown-item" href="#">Phone number</a></li>
                                      <li><a class="dropdown-item" href="#">Email</a></li>
                                      <li><hr class="dropdown-divider"></li>
                                      <li><a class="dropdown-item" href="#">choose another</a></li>
                                    </ul>
                                  </li>
                                  <li class="nav-item">
                                    <a class="nav-link disabled"></a>
                                  </li>
                                </ul>
                              </div>
                            </div>
                          </nav>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="profile-background">
                <div class="container profile-container">
                    <div class="row profile-row">
                        <div class="col-6 offset-3 dashed"></div>
                        <div class="col-6 offset-3 dashed"></div>
                        <div class="col-6 offset-3 white-star"></div>
                        <div class="col-6 offset-3 dashed"></div>
                    </div>
                </div>
            </div>
            <div class="container portfolio-container">
                <div class="row portfolio-row">
                    <div class="col-4 offset-4 black-h2"></div>
                    <div class="col-4 offset-4 black-star"></div>
                </div>
                <div class="row cards-container">
                    <div class="col-md-6 col-lg-4 portfolio-cards"></div>
                    <div class="col-md-6 col-lg-4 portfolio-cards"></div>
                    <div class="col-md-6 col-lg-4 portfolio-cards"></div>
                    <div class="col-md-6 col-lg-4 portfolio-cards"></div>
                    <div class="col-md-6 col-lg-4 portfolio-cards"></div>
                    <div class="col-md-6 col-lg-4 portfolio-cards"></div>
                </div>
            </div>
            <div class="about-background">
                <div class="container about-container">
                    <div class="row about-row">
                        <div class="col-12 white-title"></div>
                        <div class="col-12 white-star"></div>
                        <div class="col-12 col-md-6 about-content"></div>
                        <div class="col-12 col-md-6 about-content"></div>
                    </div>
                </div>
            </div>
            <div class="container contact-container">
                <div class="row contact-row">
                    <div class="col-4 offset-4 black-h2"></div>
                    <div class="col-4 offset-4 black-star"></div>
                </div>
                <div class="form row">
                    <div class="form-text">
                        <div class="upper">
                            <div class="col-12 form-col-12"></div>
                            <div class="col-12 form-col-12"></div>
                            <div class="col-12 form-col-12"></div>
                            <div class="col-12 form-col-12"></div>
                        </div>
                        <div class="bottom-button">
                            <div class="col-12 form-button"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="info-background">
                <div class="container info-container">
                    <div class="row info-row">
                        <div class="col-12 col-md-4 info-content"></div>
                        <div class="col-12 col-md-4 info-content"></div>
                        <div class="col-12 col-md-4 info-content"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="background-footer">
            <div class="container footer-container">
                <div class="row footer-row">
                    <div class="col-4 offset-4 copyright"></div>
                </div>
            </div>
        </footer>
    </body>
</html>
